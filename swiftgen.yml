input_dir: RPS Multiplayer/
output_dir: RPS Multiplayer/swiftGen/
strings:
  inputs: Base.lproj
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift5
      output: L10n.swift
xcassets:
  - inputs: Assets.xcassets
    outputs:
      - templateName: swift5
        output: assets.swift
